version: '3'
services:
  django:
    restart: always
    build: 
      context: .
      dockerfile: config/postgres/Dockerfile

  view:
    restart: always
    ports:
      - 80:80
      - 8000:8000
    build: 
      context: .
      dockerfile: config/view/Dockerfile
  
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password

